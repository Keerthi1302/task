<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("h1, h2, p").addClass("blue");
    $("div").addClass("important");
  });
});
</script>
<style>
.important {
  font-weight: bold;
  font-size: xx-large;
}

.blue {
  color: rgb(24, 215, 100);
}
</style>
</head>
<body>

<h1>keerthi</h1>
<h2>Santhi</h2>

<p></p>
<p></p>

<div>important text</div><br>

<button>Add</button>

</body>
</html>
